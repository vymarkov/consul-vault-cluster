version: '2'

services:
  agent:
    image: consul:v0.6.4
    ports:
    - '53:53/udp'
    - '8300:8300'
    - '8301:8301'
    - '8301:8301/udp'
    - '8302:8302'
    - '8302:8302/udp'
    - '8400:8400'
    - '8500:8500'
    - '8600:8600'
    environment:
    - FOO=bar
    command: agent -advertise=$DOCKER_MACHINE_IP -bind=0.0.0.0 -client=0.0.0.0 -rejoin -retry-join=$CONSUL_SERVER_PRIMARY $CONSUL_AGENT_OPTS
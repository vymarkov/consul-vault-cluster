version: '2'

services:
  registrator:
    image: gliderlabs/registrator
    container_name: registrator
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro 
    command: -resync 5 -ttl 30 -ttl-refresh 25 -ip $DOCKER_MACHINE_IP consul://$CONSUL_HTTP_ADDR
  